<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blogs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Blog-Website</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createblog">Create Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Blogs Here</a>
                    </li>
                </ul>

                {% if current_user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li style="float: right;padding-top: 10px;list-style:none;"><a href="{{url_for('main.profile',uname=current_user.username)}}" style="color: aliceblue;"><span class="glyphicon glyphicon-profile" style="color: aliceblue;"></span> Profile</a></li>

                    <li style="float: right;padding-top: 10px;list-style:none;"><a href="{{url_for('auth.logout')}}" style="color: aliceblue;"><span class="glyphicon glyphicon-log-out" style="color: aliceblue;"></span> Logout</a></li>
                    {% else %}
                    <li style="float: right;padding-top: 10px;list-style:none;"><a href="{{url_for('auth.login')}}" style="color: aliceblue;"><span class="glyphicon glyphicon-user" style="color: aliceblue;"></span> Log in</a></li>
                    {%endif%}
            </div>
        </div>
    </nav>
</body>

</html>
